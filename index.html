					</section>
					<script>
					var portfolio = [
					 {
					   "title": "Rainfall ~ Do You Still Like This World?",
					   "image": "rainfall4.png",
					   "page":  "rainfall.html"
					 },
					 {
					   "title": "Last Hymn",
					   "image": "lasthymn.jpg",
					   "page":  "lasthymn.html"
					 },
					 {
					   "title": "Piano Panels",
					   "image": "pianopanels.jpg",
					   "page":  "pianopanels.html"
					 },

					 },
					 {

					   "image": "soulstealer.jpg",

					 },
					 {
					   "title": "[switch]",
					   "image": "switch.png",
					   "page":  "switch.html"
					 }
					];

					var columns = ['<div class="4u 12u$(mobile)">','<div class="4u 12u$(mobile)">','<div class="4u 12u$(mobile)">'];
					for(var i = 0; i< portfolio.length; i++)
					{
						var columnIndex = i%3;
						columns[columnIndex] += '<article class="item">';
						columns[columnIndex] += '<a href="' + portfolio[i].page + '" class="image fit"><img src="images/' + portfolio[i].image + '" alt="' + portfolio[i].title + '" /></a>';
						columns[columnIndex] += '<header><h3>' + portfolio[i].title + '</h3></header>';
						columns[columnIndex] += '</article>';
					};
					columns[0] += '</div>';
					columns[1] += '</div>';
					columns[2] += '</div>';
					var portfolioHtml = columns[0] + columns[1] + columns[2];
					$('#portfolioRow').html(portfolioHtml);
				</script>

	<body>
		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/jquery.scrollzer.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>
			
		<!-- Header -->
			<div id="header"></div>
			<script>
				$( "#header" ).load( "header.html", function() {
				  $( "#portfolio-link" ).addClass( "active" );
				});
			</script>
			
		<!-- Main -->
			<div id="main">
				<!-- Portfolio -->				
					<section id="portfolio" class="two">
						<div class="container">
							<div id="portfolioRow" class="row">
							</div>
						</div>
					</section>
					<script>
					var portfolio = [
					 {
					   "title": "Rainfall ~ Do You Still Like This World?",
					   "image": "rainfall8.png",
					   "page":  "rainfall.html"
					 },
					 {
					   "title": "Last Hymn",
					   "image": "lasthymn.jpg",
					   "page":  "lasthymn.html"
					 },
					 {
					   "title": "Soulstealer",
					   "image": "soulstealer.jpg",
					   "page":  "soulstealer.html"
					 }
					];

					var columns = ['<div class="4u 12u$(mobile)">','<div class="4u 12u$(mobile)">','<div class="4u 12u$(mobile)">'];
					for(var i = 0; i< portfolio.length; i++)
					{
						var columnIndex = i%3;
						columns[columnIndex] += '<article class="item">';
						columns[columnIndex] += '<a href="' + portfolio[i].page + '" class="image fit"><img src="images/' + portfolio[i].image + '" alt="' + portfolio[i].title + '" /></a>';
						columns[columnIndex] += '<header><h3>' + portfolio[i].title + '</h3></header>';
						columns[columnIndex] += '</article>';
					};
					columns[0] += '</div>';
					columns[1] += '</div>';
					columns[2] += '</div>';
					var portfolioHtml = columns[0] + columns[1] + columns[2];
					$('#portfolioRow').html(portfolioHtml);
				</script>
			</div>

		<!-- Footer -->
			<div id="footer">
